{% extends "base.html" %} {% block content %}

{% load crispy_forms_tags %}

<!-- Page content-->
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-8">
            <h2>Create a new Season</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Create Season</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
