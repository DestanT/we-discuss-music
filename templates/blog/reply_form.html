{% load crispy_forms_tags %}
<div class="sticky-bottom blurry-overlay d-none" id="reply-form">
    <div class="row">
        <div class="col" id="js-injection-replying-to">
            PLACEHOLDER
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-sm btn-close" id="close-reply-form" aria-label="Close"></button>
        </div>
    </div>
    <div class="d-flex">
        <div class="flex-shrink-0 mt-2">
            <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="...">
        </div>
        <div class="flex-grow-1 ms-3">
            <form method="post" action="PLACEHOLDER" id="js-injection-reply-form" class="mt-3">
                {% csrf_token %}
                <div class="row d-flex g-0">
                    <div class="col">
                        {{ reply_form | crispy }}
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-success">Reply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
